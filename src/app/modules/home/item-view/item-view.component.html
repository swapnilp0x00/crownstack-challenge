<mat-card>
  <mat-card-content>
    <p>
      <img *ngIf="image" [src]="image" width="150px" height="150px" alt="Image" (error)="loadDummyImage()">
    </p>
  </mat-card-content>
  <mat-card-footer>
    <div class="flex-container row">
      {{name}}
      <mat-icon aria-hidden="false" aria-label="Example home icon">play_arrow</mat-icon>
    </div>
  </mat-card-footer>
</mat-card>
